<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming E-Commerce</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Gaming World</h1>
        <p>Your one-stop shop for all gaming gear!</p>
    </header>

    <!-- Main Section for Products -->
    <div class="products-section">
        <!-- Product 1 -->
        <div class="product">
            <img src="keyboard.jpg" alt="Gaming Keyboard">
            <h3>Mechanical Gaming Keyboard</h3>
            <p>Price: $59.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="mouse.jpg" alt="Gaming Mouse">
            <h3>RGB Gaming Mouse</h3>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="headset.jpg" alt="Gaming Headset">
            <h3>7.1 Surround Sound Headset</h3>
            <p>Price: $79.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <img src="controller.jpg" alt="Gaming Controller">
            <h3>Wireless Gaming Controller</h3>
            <p>Price: $49.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

</body>
</html>
